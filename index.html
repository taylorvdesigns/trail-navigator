<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trail Navigator Prototype</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map, #nav-overlay, #list-overlay {
      position: absolute;
      top: 3.5rem;      /* below header */
      bottom: 3rem;     /* above tabs */
      left: 0;
      right: 0;
    }
    #trail-header {
      position: absolute;
      top: 0; left: 0; right: 0;
      z-index: 1200;
      background: #fff;
      padding: 0.75rem 1rem;
      font-size: 1.25rem;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    #nav-overlay {
      display: none;
      background: #fff;
      z-index: 1000;
      font-family: sans-serif;
      color: #333;
    }
    #nav-trail-header {
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }
    #ahead-list, #behind-list {
      display: grid;
      row-gap: .5rem;
    }
    .poi-row {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
    }
    .poi-row span:first-child {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #list-overlay {
      display: none;
      background: rgba(255,255,255,0.95);
      z-index: 1100;
      overflow-y: auto;
      font-family: sans-serif;
      padding: 1rem;
    }
    #bottom-tabs {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      display: flex;
      z-index: 1000;
      border-top: 1px solid #ccc;
      background: #fafafa;
    }
    #bottom-tabs button {
      flex: 1;
      padding: .75rem;
      border: none;
      background: none;
      cursor: pointer;
    }
    #bottom-tabs button:hover { background: rgba(0,0,0,0.1); }
    #bottom-tabs button.active { font-weight: bold; background: rgba(0,120,200,0.1); }
    #open-nav {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      z-index: 1000;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <header id="trail-header">Loading Trail…</header>
  <div id="map"></div>

  <div id="nav-overlay">
    <header id="nav-trail-header">Loading…</header>
    <section id="ahead-section" style="padding:.5rem 1rem; border-bottom:1px solid #eee;">
      <div style="font-size:.9rem;color:#666;margin-bottom:.5rem;">Furthest ahead</div>
      <div id="ahead-list"></div>
    </section>
    <section style="text-align:center;padding:1.5rem;">
      <div style="font-size:2.5rem;line-height:1;color:#0077CC;">↑</div>
      <div id="grade" style="margin-top:.5rem;font-size:.9rem;color:#666;">Elevation grade: —%</div>
    </section>
    <section id="behind-section" style="padding:.5rem 1rem; border-top:1px solid #eee;">
      <div id="behind-list"></div>
      <div style="font-size:.9rem;color:#666;margin-top:.5rem;">Furthest behind</div>
    </section>
  </div>

  <div id="list-overlay" style="
    display: none;
    position: absolute;
    top: 3.5rem; bottom: 3rem; left: 0; right: 0;
    background: #fff;
    overflow-y: auto;
    padding: 1rem;
    z-index: 1100;
    font-family: sans-serif;
  ">
</div>

  <button id="open-nav">Nav Mode</button>

  <nav id="bottom-tabs">
    <button id="tab-map">Map</button>
    <button id="tab-nav">Nav</button>
    <button id="tab-list">List</button>
  </nav>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script src="./app.js"></script>
  
  
</body>
</html>
