<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trail Navigator Prototype</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <!-- Trail header always visible -->
  <header id="trail-header">Loading Trail…</header>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Navigation Overlay (hidden by default) -->
  <div id="nav-overlay">
	  
  <header id="nav-trail-header">
    <span id="nav-trail-name">My Trail</span>
    <button id="change-entry" class="small-btn">Change Start</button>
  </header>
  
    <section id="ahead-section">
      <div class="section-label">Furthest ahead</div>
      <div id="ahead-list"></div>
    </section>

    <section class="nav-center">
      <div class="arrow">↑</div>
      <div id="grade" class="grade">Elevation grade: —%</div>
    </section>

    <section id="behind-section">
      <div id="behind-list"></div>
      <div class="section-label">Furthest behind</div>
    </section>
  </div>

  <!-- List Overlay (hidden by default) -->
  <div id="list-overlay"></div>
  
  <!-- Entry‑Point Override Overlay (hidden by default) -->
  <div id="entry-overlay">
    <h2>You’re off the trail!</h2>
    <p>Pick a point to start from:</p>
    <div id="entry-list"><!-- JS will inject buttons here --></div>
  </div>
 

  <!-- Nav Mode launcher -->
  <button id="open-nav">Nav Mode</button>

  <!-- Bottom Tab Bar -->
  <nav id="bottom-tabs">
    <button id="tab-map" class="active">Map</button>
    <button id="tab-nav">Nav</button>
    <button id="tab-list">List</button>
  </nav>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
